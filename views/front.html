{{template "base/base.html" .}}
{{define "head"}}
<title>{{i18n .Lang "websocket_chatroom"}} - {{i18n .Lang "app_intro"}}</title>
{{end}}
{{define "body"}}
<div class="container">
    <h3>{{i18n .Lang "username"}}: <span id="uname">{{.UserName}}</span></h3>
    <h3>{{i18n .Lang "contacts"}}:</h3>
    <form class="form-inline">
        <button id="updatebtn" type="button" class="btn btn-default">{{i18n .Lang "update"}}</button>
    </form>

    <ul id="contacts">
		<li></li>
    </ul>

    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-md-3 control-label">{{i18n .Lang "friend_name"}}: </label>
            <div class="col-md-5">
                  <input type="text" class="form-control" id="friend_name" required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
                <button id="addfriendbtn" type="reset" class="btn btn-info">{{i18n .Lang "add_friend"}}</button>
            </div>
        </div>
    </form>

    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-md-3 control-label">{{i18n .Lang "friend_name"}}: </label>
            <div class="col-md-5">
                  <input type="text" class="form-control" id="r_friend_name" required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
                <button id="removefriendbtn" type="reset" class="btn btn-info">{{i18n .Lang "remove_friend"}}</button>
            </div>
        </div>
    </form>

</div>

{{end}}
